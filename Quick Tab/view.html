<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
		<link href="css/view.css" rel="stylesheet">
		<script type="text/javascript" src="js/view.js"></script>
        <script type="text/javascript" src="js/tab.js"></script>
        <script type="text/javascript" src="js/help.js"></script>
        <script type="text/javascript" src="js/search.js"></script>
	</head>
	<body>
		<div>
			<div id="searchClear" class="hidden"></div>
			<input type="text" id="searchInput" autofocus="true" placeholder="Search Tabs"/>
		</div>
		<div class="divider"></div>
		<div id="help" class="hidden">
			<p>Welcome to Quick Tab!</p>
			<ul>
                <li>Use Alt+T to open this window quickly</li>

                <li>Use the up, down and enter keys to select and switch to a tab</li>
                <li>Right click, or use Del on a tab to close it</li>
			</ul>
			<button id="helpButton">Ok, got it</button>
		</div>
		<div id="tabs"></div>
		<div id="noTabs" class="hidden">
			<div id="sadFace">:(</div>
			<p>No tabs found</p>
		</div>
	</body>
</html>
